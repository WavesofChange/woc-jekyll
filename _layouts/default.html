<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.baseurl}}/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Dosis:800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/flexslider.css">

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ site.baseurl }}/js/modernizr.js"></script>

  <body class="{{ page.class }}">

      <header class="header">
        <h1><a href="{{ site.baseurl }}/index.html">{{ site.name }}</a></h1>
        <h2>Summer 2013</h2>
      </header>

      <nav class="navcontainer">
        <ul class="nav">
          <li> <a href="{{ site.baseurl}}/index.html"> Home </a> </li>
          <li> <a href="{{ site.baseurl}}/projects/index.html"> Projects </a> </li>
          <li> <a href="{{ site.baseurl}}/blog/index.html"> Blog </a> </li>
          <li> <a href="{{ site.baseurl}}/events/index.html"> Events </a> </li>
          <li> <a href="{{ site.baseurl}}/gallery/index.html"> Gallery </a> </li>
          <li> <a href="{{ site.baseurl}}/about/index.html"> About Us </a> </li> 
          <li> <a href="{{ site.baseurl}}/contact/index.html"> Contact Us </a> </li>
        </ul>
      </nav>

      <div class="container">
        <main>
            {{ content }}
        </main>    
      </div>  
      
      <!-- <footer>
        Footer Information here
      </footer> -->
    </div>

    <!-- FlexSlider -->
    <script src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
    <script defer src="{{ site.baseurl}}/js/jquery.flexslider.js"></script>
    <script defer src="{{ site.baseurl}}/js/scripts.js"></script>

  </body>
