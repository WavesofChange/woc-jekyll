--- 
layout: default
---

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.title }}</p>
<p class="meta">{{ page.author }}</p>
<p class="meta">{{ page.teaser }}</p>
<p class="meta">{{ page.date | date_to_string }}</p>
<p class="meta">{{ page.categories }}</p>

<div class="post">
	<img src = {{ page.image}}>
	{{ content }}
</div>
