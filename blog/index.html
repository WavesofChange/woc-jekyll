---
  layout: default
  title: Waves of Change
---

<h1>Blog Posts</h1>

<div class="posts">
  {% for post in site.posts %}
  <div class="blogs">
    <a href="{{ post.url }}">
      <img src="{{ post.image }}">
      <div class="description">
        <h2 class="title">{{ post.title }}</h2>
      </div>
    </a>
    <div class="description">
      <p>
        <span class="author">by <a href="/about/{{ post.author | downcase | split: ' ' | first }}.html">{{ post.author }}</a></span>
        <span class="date">{{ post.date | date_to_string }}</span>
      </p>
      <p class="teaser">{{ post.teaser }}</p>
    </div>
  </div>
  {% endfor %}
</div>
