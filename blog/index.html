---
  layout: default
  title: Waves of Change 
---

<h1>Blog Posts</h1>
<div class="js-masonry" data-masonry-options='{ "columnWidth": 100, "itemSelector": ".blogs" }'> 
  <div class="posts">
    {% for post in site.posts %}
    <div class="blogs"> 
      <a href="{{ site.baseurl }}{{ post.url }}">     
        <img class="padding" src="{{ post.image }}" width="250px" height="150px">
        <h2>{{ post.title }}</h2>
      </a>
      <p>
        <span class="author">by <a href="{{ site.baseurl }}/about/{{ post.author | downcase | split: ' ' | first }}.html">{{ post.author }}</a></span>
        <span class="date">{{ post.date | date_to_string }}</span>
      </p>
      <p class="teaser">{{ post.teaser }}</p> 
    </div>
    {% endfor %}
  </div>
</div>
