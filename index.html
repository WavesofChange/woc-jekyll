---
  layout: default
  title: Waves of Change
  class: home
---


<section> 
  <h1>Recent Blog Posts</h1>

  <ul class="posts">
    {% for post in site.posts limit: 7 %}
      <li>
        <h2 class="title"><a href="{{ site.baseurl}}/{{ post.url }}">{{ post.title }}</a></h2>
        <p>
          <span class="author">by <a href="{{ site.baseurl }}/about/{{ post.author | downcase | split: ' ' | first }}.html">{{ post.author }}</a></span>
          <span class="date">{{ post.date | date_to_string }}</span>
        </p>
        <p class="teaser">{{ post.teaser }}</p> 
      </li>
    {% endfor %}
  </ul>

  <p><a href="{{ site.baseurl }}/blog" title="View all Blogs">View more entries</a></p> 
</section>
