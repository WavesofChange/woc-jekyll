---
  layout: default
  title: Waves of Change
---
 
  <div id="home">
    <h1>Blog Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <p>{{ post.date | date_to_string }}</p>
          <p>by {{ post.author }}</p>
          <p><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></p>
        </li>
      {% endfor %}
    </ul>
  </div>
